<div *ngIf="singers.length > 0" class="container">
  <div class="row">
    <div *ngFor="let singer of singers" class="col-md-4 mb-4">
      <div class="card song-card" style="width: 100%; height: 350px;">
        <img [src]="" style="object-fit: cover;" class="card-img-top song-image" alt="{{ singer.name }}">
        <div class="card-body" style="background-color: rgb(255, 255, 255);">
          <a [routerLink]="['/song', singer.id]" class="card-text">{{ singer.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="singers.length === 0">
    No singers available.
  </div>
