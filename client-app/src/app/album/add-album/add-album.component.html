<form (ngSubmit)="onSubmit()" #genreForm="ngForm">
    <div>
      <label for="name">Album Name:</label>
      <input type="text" id="album_name" required [(ngModel)]="album.AlbumName"  name="album_name" #name="ngModel">
    </div>
    <button type="submit" [disabled]="!genreForm.form.valid">Add Genre</button>
  </form>
