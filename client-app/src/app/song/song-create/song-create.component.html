<form [formGroup]="songForm" (ngSubmit)="onSubmit()">
  <input formControlName="UserName" placeholder="User Name" />
  <input formControlName="MusicName" placeholder="Music Name" />
  <input formControlName="GenreId" placeholder="Genre ID" />
  <input formControlName="ReleaseDate" type="date" />
  <input formControlName="PublishDate" type="date" />
  <input type="file" (change)="onFileChange($event, 'ImageFile')" />
  <input type="file" (change)="onFileChange($event, 'MusicFile')" />
  <textarea formControlName="Lyrics" placeholder="Lyrics"></textarea>
  <textarea formControlName="Review" placeholder="Review"></textarea>
  <input formControlName="Tag" placeholder="Tag" />
  <input formControlName="Slug" placeholder="Slug" />
  <input formControlName="AlbumId" placeholder="Album ID" />
  <button type="submit">Create Song</button>
</form>
