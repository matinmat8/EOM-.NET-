<div class="container">
    <h2>Add New Song</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="musicName" [(ngModel)]="song.musicName" name="title" required>
      </div>
      <div>
        <label for="artist">Artist:</label>
        <input type="text" id="singer" [(ngModel)]="song.singer" name="artist" required>
      </div>
      <div>
        <label for="album">Album:</label>
        <input type="text" id="album" [(ngModel)]="song.album" name="album">
      </div>
      <div>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" [(ngModel)]="song.releaseDate" name="releaseDate">
      </div>
      <button type="submit">Add Song</button>
    </form>
  </div>
