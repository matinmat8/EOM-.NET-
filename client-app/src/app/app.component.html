<style>
  .custom-navbar {
    height: 90px;
  }

  .custom-link {
    font-size: large !important;
    color: wheat !important;
  }
</style>




<nav style="background: #000000; background: linear-gradient(to right, hwb(235 11% 80%), #292b36, hwb(224 13% 83%), #15151e, #000000);" class="navbar navbar-expand-lg navbar-light bg-light sticky-top custom-navbar">
  <a class="navbar-brand" style="color: rgb(236, 206, 149); font-size:xx-large;" href="">EOM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link custom-link" routerLink="/singer/list">Singers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link custom-link" routerLink="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link custom-link" routerLink="/services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link custom-link" routerLink="/contact">Contact</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="authService.isAuthenticated(); else loginLink">
        <span class="navbar-text custom-link">Wellcome {{ authService.getUsername() }}!</span>
        <a style="margin-left: 10px;" class="navbar-text custom-link" (click)="onLogout()">Logout</a>
      </li>
      <ng-template #loginLink>
        <li class="nav-item">
          <a href="/login" class="nav-link custom-link">Login</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
