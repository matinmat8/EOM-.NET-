<form (ngSubmit)="onSubmit()" #genreForm="ngForm">
    <div>
      <label for="name">Genre Name:</label>
      <input type="text" id="name" required [(ngModel)]="genre.GenreName"  name="name" #name="ngModel">
    </div>
    <button type="submit" [disabled]="!genreForm.form.valid">Add Genre</button>
  </form>
